<div class="card">
  <div class="header">
    <ng-container
    [ngTemplateOutlet]="headerTemplate || cardHeader"
    ></ng-container>
    <ng-template #cardHeader>
      <div class="header-title">Andre Mccaskill</div>
      <div class="header-sub-title">none</div>
    </ng-template>
  </div>
  <div class="card-content">
   
  </div>
  <div class="card-action">
    <button (click)="actions.reload()">Reload</button>
    <button (click)="actions.copyData()">Copy Info</button>
  </div>
</div>
