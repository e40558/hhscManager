
<div class="row my-4">
    <div class="col-md-12">
      <h3>Add Post</h3>
      <hr />
      <form [formGroup]="locationForm" (ngSubmit)="onAddPost()">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
        
          <div *ngIf="locationForm.get('name').touched && !locationForm.get('title').valid"
          >
            <div *ngIf="locationForm.get('name').errors['required']">
              Title is required
            </div>
            <div *ngIf="locationForm.get('name').errors['minlength']">
              Title should be minimum 6 characters
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label> phoneNum</label>
          <input type="text" class="form-control" formControlName="phoneNum" />
         <div>{{ showDescriptionErrors() }}</div>
        </div>
  
        <div class="mb-3">
            <label> city</label>
            <input type="text" class="form-control" formControlName="city" />
       </div>

       <div class="mb-3">
        <label>Zip</label>
        <input type="text" class="form-control" formControlName="zip" />
       </div>

       <div class="mb-3">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" />
       </div>


       <div class="mb-3">
        <label>State</label>
        <input type="text" class="form-control" formControlName="state" />
       </div>



       

       <div class="my-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!locationForm.valid"
        >



          Add Location
        </button>
      </div>
      </form>
    </div>
  </div>
